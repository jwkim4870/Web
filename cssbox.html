<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS3 Box Attribute</title>
        <style>
            div {
                width: 100px; 
                height: 100px; 
                background-color: red;
                border: 20px solid black;
                /* 위쪽 오른쪽 아래쪽 왼쪽 */
                margin: 0 30px 0 30px; 
                padding: 0 30px 0 30px;
            }
        </style>
    </head>
    <body>
        <div>
            <p>contents</p>
        </div>
        <div class="box">
            <h1>Box Attribute</h1>
        </div>
    </body>
</html>
