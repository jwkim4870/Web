<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS3 Selector</title>
        <style>
            * { color: blueviolet; }
            h1 { color: red; }
        </style>
    </head>
    <body>
        <div id="header">
            <h1>#Header 태그</h1>
        </div>
        <div id="wrap">
            <div id="aside">
                <p>#aside 태그</p>
            </div>
            <div id="content">
                <p>#content 태그</p>
            </div>
        </div>
    </body>
</html>
